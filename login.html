<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSSP FRRP</title>
  <script src="index.js"></script>
</head>

<body class="login-page-background">
  <div class="login-container">
    <form class="login-form" action="admin_gs.html" method="post">
      <div class="imgcontainer">
        <img class="header-logo" src="./media/up_logo.png" />
        <img class="header-logo" src="./media/cssp_logo.png" />
        <h2>College of Social Sciences and Philosophy</h2>
        <h3>Facilities and Rooms Reservation Admin Portal</h3>
      </div>

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button type="submit" class="wide-button" onclick="auth(event)">Login</button>
      <button onclick="cancel()" class="cancelbtn wide-button">Cancel</button>
    </form>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"></script>
</body>

</html>
